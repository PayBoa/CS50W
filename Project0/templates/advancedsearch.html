<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Advanced Search</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand px-2">
                  <img src="../static/google-logo-color2.jpg" alt="google" width="70">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto my-2 me-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="googlesearch.html">Image Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container container-custom mt-4">
            <h5 class="mb-5">Advanced Search</h5>
            <div class="mb-3 row">
                <label for="allwords" class="col-sm-2 col-form-label">all these words: </label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="allwords">
                </div>
            </div> 
            <div class="mb-3 row">
                <label for="exactwords" class="col-sm-2 col-form-label">these exact word or phrase: </label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="exactwords">
                </div>
            </div> 
            <div class="mb-3 row">
                <label for="anywords" class="col-sm-2 col-form-label">any of these words: </label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="anywords">
                </div>
            </div> 
            <div class="mb-3 row">
                <label for="nonewords" class="col-sm-2 col-form-label">none of these words: </label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="nonewords">
                </div>
            </div> 
        </div>
    </body>

</html>
