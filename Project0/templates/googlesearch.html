<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Search</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto my-2 me-3">
                  <li class="nav-item">
                    <a class="nav-link active" href="imagesearch.html">Image Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Advanced Search</a>
                  </li>
                </ul>
            </div>
        </nav>

        <div class="container text-center">
            <div class="container py-4">
                <img src="../static/google-logo-color2.jpg" alt="google-logo" width="300px">
            </div>
            <div class="input-group">
                <form action="https://www.google.com/search" class="mx-auto">
                    <div class="container mb-4">
                        <input class="form-control input-custom-search" type="text" name="q">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-light" type="submit">Google Search</button>
                    </div>  
                </form>
            </div>
        </div>  
    </body>

</html>
